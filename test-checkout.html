<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Checkout - 1€</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #635BFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #5145e5;
        }
    </style>
</head>
<body>
    <h1>Test Paiement Stripe - 1€</h1>
    <p>Cliquez sur le bouton pour tester le checkout Stripe en production</p>
    <button onclick="testCheckout()">Payer 1€ (TEST)</button>

    <script>
        async function testCheckout() {
            try {
                const response = await fetch('https://dubainegoce.fr/api/checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        items: [{
                            id: 'test-product-1euro',
                            name: 'Produit Test 1€',
                            price: 1,
                            quantity: 1,
                            image: 'https://via.placeholder.com/150'
                        }]
                    })
                });

                const data = await response.json();

                if (data.url) {
                    window.location.href = data.url;
                } else {
                    alert('Erreur: ' + (data.error || 'Impossible de créer la session'));
                }
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }
    </script>
</body>
</html>
